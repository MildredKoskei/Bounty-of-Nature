<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css" />
    <title>My Website</title>
</head>
<body>
    <h1>SAFIRI KENYA</h1>
    <script src="script.js"></script>
    <div class = "slideshow-container">
    <div class="mySlide fade">
        <div class = "numbertext">1/7</div>
        <img src = "giraffe.jpg" alt="picture of a giraffe" style = "width:100%">
        <div class ="text">Caption Text</div>
     </div>
     <div class="mySlide fade">
        <div class="numbertext">2/7</div>
        <img src = "elephants.jpg" alt="elephants in tsavo national park" style = "width:100%">
        <div class = "text">Caption Text</div>
        </div>
    <div class = "mySlide fade">
        <div class = "numbertext">3/7</div>
        <img src = "flamingoes.jpg" alt="flamingoes at lake nakuru" style = "width:100%">
        <div class = "text">Caption Text</div>
        </div>
    <div class = "mySlide fade">
        <div class = "numbertext">4/7</div>
        <img src = "maasaimara.jpg" alt="maasaimara reserve" style = "width:100%">
        <div class = "text">Caption Text</div>
        </div>
    <div class = "mySlide fade">
        <div class = "numbertext">5/7</div>
        <img src = "cutelion.jpg" alt ="lion at the nairobi national park" style = "width:100%">
        <div class ="text">Caption Text</div>
        </div>
    <div class ="mySlide fade">
        <div class = "numbertext">6/7</div>
        <img src = "elephantcub.jpg" alt="elephant and her cub at nairibi national park" style = "width:100%">
        <div class = "text">Caption Text</div>
        </div>
    <div class = "mySlide fade">
        <div class = "numbertext">7/7</div>
        <img src = "lakevictoria.jpg" alt = "picture of a bridge over lake Victoria" style = "width:100%">
        <div class = "text">Caption Text</div>
    </div> 
    
   <a class = "prev" onclick = "plusSlides(-1)">&#10094;</a> 
   <a class ="next"  onclick = "plusSlides(1)">&#10095;</a>
   </div>
   <br>

   <div style = "text-align: center;">
    <span class = "dot" onclick="currentSlide(1)"></span>
    <span class = "dot" onclick="currentSlide(2)"></span>
    <span class ="dot" onclick="currentSlide(3)"></span>
    <span class ="dot" onclick="currentSlide(4)"></span>
    <span class = "dot" onclick="currentSlide(5)"></span>
    <span class ="dot" onclick="currentSlide(6)"></span>
    <span class ="dot" onclick="currentSlide(7)"></span>
   </div>
</body>
</html>
